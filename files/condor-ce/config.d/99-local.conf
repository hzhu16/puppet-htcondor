# Overwrite SPOOL
SPOOL=/work/grid_home/hcchtc01

# Run condor as hcchtc01:grid, uid and gid were defined in LDAP
CONDOR_IDS=35001.4001

# Verbose log for debugging, comment out if not needed
ALL_DEBUG = D_FULLDEBUG, D_SECURITY, D_ALWAYS:2 D_CAT

#NETWORK_HOSTNAME=crane-gw1.unl.edu
#NETWORK_INTERFACE=129.93.227.115
UID_DOMAIN = users.opensciencegrid.org
ALLOW_ADMINISTRATOR = hcchtc01@$(UID_DOMAIN), $(FULL_HOSTNAME)@daemon.opensciencegrid.org/$(FULL_HOSTNAME)
USERS = $(USERS), *@$(UID_DOMAIN)
FRIENDLY_DAEMONS = $(FULL_HOSTNAME)@daemon.opensciencegrid.org/$(FULL_HOSTNAME) condor@users.opensciencegrid.org/$(FULL_HOSTNAME) condor@child/$(FULL_HOSTNAME)

AUTH_SSL_SERVER_CERTFILE = /etc/grid-security/hostcert.pem
AUTH_SSL_SERVER_KEYFILE = /etc/grid-security/hostkey.pem
AUTH_SSL_SERVER_CADIR = /etc/grid-security/certificates
AUTH_SSL_SERVER_CAFILE =
AUTH_SSL_CLIENT_CERTFILE = /etc/grid-security/hostcert.pem
AUTH_SSL_CLIENT_KEYFILE = /etc/grid-security/hostkey.pem
AUTH_SSL_CLIENT_CADIR = /etc/grid-security/certificates
AUTH_SSL_CLIENT_CAFILE =

# Local scheduler (Slurm) related settings
JOB_ROUTER_SCHEDD2_NAME=$(FULL_HOSTNAME)
JOB_ROUTER_SCHEDD2_SPOOL=$(SPOOL)
ENABLE_JOB_RETRIES = True

# If use the new style of job_router settings, enable the following lines
#JOB_ROUTER_USE_DEPRECATED_ROUTER_ENTRIES = False
#JOB_ROUTER_ROUTE_Slurm_Cluster @=jrt
#  GridResource = "batch slurm"
#  TargetUniverse = 9
#  SET default_queue "grid"
#@jrt
#JOB_ROUTER_ROUTE_NAMES = Slurm_Cluster

# The following settings are the old style, but can be used instead
JOB_ROUTER_ENTRIES @=jre
[
  GridResource = "batch slurm";
  TargetUniverse = 9;
  name = "Local_Slurm";
  set_default_queue = "grid";
  Requirements = (TARGET.GlideinEntryName =!= HCC_US_Omaha_crane_gpu);
]
[
  GridResource = "batch slurm";
  TargetUniverse = 9;
  name = "Local_GPU";
  set_default_queue = "grid_gpu";
  Requirements = (TARGET.GlideinEntryName =?= HCC_US_Omaha_crane_gpu);
]
@jre

JOB_ROUTER_ROUTE_NAMES = Local_Slurm Local_GPU
